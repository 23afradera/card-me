<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map('map').setView([40.813978037251374, -73.95984308793628], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
        maxZoom: 18,
      }).addTo(map);
      var marker1 = L.marker([40.813978037251374, -73.95984308793628]).addTo(map);
      var marker2 = L.marker([40.821406628337655, -73.84839864447648]).addTo(map);
      var marker3 = L.marker([40.820770087039975, -73.84805966697802]).addTo(map);
      marker1.bindPopup("<b>Marker 1</b><br>Some content.").openPopup();
      marker2.bindPopup("<b>Marker 2</b><br>Some content."); 
      marker3.bindPopup("<b>Marker 3</b><br>Some content.");
    </script>
  </body>
</html>
